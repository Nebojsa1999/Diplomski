<div class="page">
  <mat-card appearance="outlined">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Create appointment</h2>
        <mat-form-field class="full-width-input" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Choose a duration</mat-label>
          <input matInput type="number" class="form-control" placeholder="Duration" formControlName="duration" min="1"
            max="120">
          <mat-error>
            Please provide a valid number
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Admins of center:</mat-label>
          <mat-select formControlName="adminsOfCenter">
            <mat-option *ngFor="let adminOfCenter of adminsOfCenter" [value]="adminOfCenter.id">
              {{adminOfCenter.firstName}} {{adminOfCenter.lastName}}
            </mat-option>
          </mat-select>
          <mat-error>
            Please select admin of center
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
