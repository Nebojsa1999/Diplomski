@if (appointments(); as appointments) {
    <div class="page">
        <mat-card appearance="outlined">
            <mat-card-content>
                <h2>Appointments</h2>
                <table mat-table [dataSource]="appointments" class="mat-elevation-z8">
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Date</th>
                        <td mat-cell *matCellDef="let appointment"> {{ appointment.dateAndTime }}</td>
                    </ng-container>

                    <ng-container matColumnDef="duration">
                        <th mat-header-cell *matHeaderCellDef> Durtion</th>
                        <td mat-cell *matCellDef="let appointment"> {{ appointment.duration }}</td>
                    </ng-container>

                    <ng-container matColumnDef="adminCenter">
                        <th mat-header-cell *matHeaderCellDef> Admin of center</th>
                        <td mat-cell *matCellDef="let appointment"> {{ appointment.admin.firstName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="patient">
                        <th mat-header-cell *matHeaderCellDef> Patient</th>
                        <td mat-cell *matCellDef="let appointment"> {{ appointment.patient.firstName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="approve">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let appointment">
                            <a [routerLink]="['/approve-appointment']" [queryParams]="{id: appointment.id}">Approve</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="deny">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let appointment">
                            <a [routerLink]="['/deny-appointment']" [queryParams]="{id: appointment.id}">Deny</a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
}
