<div class="flex flex-col justify-center h-full bg-no-repeat bg-cover bg-center">
    <div class="w-full flex items-center justify-center flex-grow">
        <mat-card class="p-8">
            <div class="flex flex-col justify-center items-center space-y-12">
                <div class="w-137">
                    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col space-y-4">
                        <h2>{{ ('COMMON.LOGIN' | translate) }}</h2>
                        <!-- EMAIL -->
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email"/>
                            @if (form.get('email')?.hasError('required')) {
                                <mat-error>
                                    Required
                                </mat-error>
                            }
                            @if (form.get('email')?.hasError('email')) {
                                <mat-error>
                                    Not an email format
                                </mat-error>
                            }
                        </mat-form-field>
                        <!-- PASSWORD -->
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput [type]="'password'" autocomplete="new-password" formControlName="password"/>
                            @if (form.get('password')?.hasError('required')) {
                                <mat-error>
                                    Required
                                </mat-error>
                            }
                        </mat-form-field>
                        <!-- BUTTONS -->
                        <div class="flex justify-between">
                            <button mat-flat-button (submit)="submit()" [disabled]="!form.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </mat-card>
    </div>
</div>
