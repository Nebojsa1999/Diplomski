<div class="page">
    @if (blood(); as bloodSampleDto) {
        @for (blood of getCombinedBloodSamples(bloodSampleDto); track blood.bloodType) {
            <mat-card>
                <mat-card-subtitle>Blood type {{blood.bloodType}}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button>Amount:{{ blood.amount }}</button>
                </mat-card-actions>
            </mat-card>
        }
    }
</div>
