@if (rooms(); as rooms) {
    <div class="cp-content flex flex-col flex-1 justify-between gap-6 mt-8">
        <div class="overflow-hidden flex flex-col gap-4 flex-1">
            <div class="flex flex-row m-2 justify-between items-center">
                <h2 style="font-weight: bold">{{ 'COMMON.ROOMS' | translate }}</h2>
                <button mat-raised-button (click)="addRoom()">
                    <mat-icon>add</mat-icon>
                    {{'COMMON.ADD_ROOM' | translate}}
                </button>
            </div>
            <mat-card class="flow-row ">
                <div class="flex-column items-start m-4">
                    <app-filter-rooms (searchClicked)="searchClicked($event)"></app-filter-rooms>
                </div>
            </mat-card>
            <mat-card>
                <table mat-table [dataSource]="rooms">
                    <ng-container matColumnDef="RoomNumber">
                        <th mat-header-cell *matHeaderCellDef> Room number</th>
                        <td mat-cell *matCellDef="let room"> {{ room.roomNumber }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Type">
                        <th mat-header-cell *matHeaderCellDef> Room type</th>
                        <td mat-cell *matCellDef="let room">{{ ('COMMON.' + room.type) |  translate }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Capacity">
                        <th mat-header-cell *matHeaderCellDef> Capacity</th>
                        <td mat-cell *matCellDef="let room">{{ room.capacity }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Update">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let room">
                            <button [routerLink]="['/edit-room/' + room.id]" mat-icon-button>
                                <mat-icon svgIcon="edit">
                                </mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
    </div>
}
