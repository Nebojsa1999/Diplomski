@if (hospitals(); as hospitals) {
    <div class="cp-content flex flex-col flex-1 justify-between gap-6 mt-8">
        <div class="overflow-hidden flex flex-col gap-4 flex-1">
            <div class="flex flex-row m-2 justify-between items-center">
                <h2 style="font-weight: bold">{{ 'COMMON.HOSPITALS' | translate }}</h2>
                <button mat-raised-button (click)="addHospital()">
                    <mat-icon>add</mat-icon>
                    {{'COMMON.ADD_HOSPITAL' | translate}}
                </button>
            </div>
            <mat-card class="flow-row ">
                <div class="flex-column items-start m-4">
                    <app-filter-hospital (searchClicked)="searchClicked($event)"></app-filter-hospital>
                </div>
            </mat-card>
            <mat-card>
                <table mat-table [dataSource]="hospitals">
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let hospital"> {{ hospital.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Address">
                        <th mat-header-cell *matHeaderCellDef> Address</th>
                        <td mat-cell *matCellDef="let hospital">{{ hospital.address }}</td>
                    </ng-container>
                    <ng-container matColumnDef="WorkTime">
                        <th mat-header-cell *matHeaderCellDef> Work Time (HH:mm)</th>
                        <td mat-cell *matCellDef="let hospital">{{ removeSeconds(hospital.startTime) + '-' + removeSeconds(hospital.endTime) }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Rating">
                        <th mat-header-cell *matHeaderCellDef> Rating</th>
                        <td mat-cell *matCellDef="let hospital">{{ hospital.averageRating }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Update">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let hospital">
                            <button [routerLink]="['/hospital/' + hospital.id]" mat-icon-button>
                                <mat-icon svgIcon="edit">
                                </mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
    </div>
}
