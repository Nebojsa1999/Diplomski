@if (users(); as users) {
    <div class="cp-content flex flex-col flex-1 justify-between gap-6 mt-8">
        <div class="overflow-hidden flex flex-col gap-4 flex-1">
            <div class="flex flex-row m-2 justify-between items-center">
                <h2 style="font-weight: bold">{{ 'COMMON.USERS' | translate }}</h2>
                <button mat-raised-button (click)="addUser()">
                    <mat-icon>add</mat-icon>
                    {{'COMMON.ADD_USERS' | translate}}
                </button>
            </div>
            <mat-card class="flow-row ">
                <div class="flex-column items-start m-4">
                    <app-filter-user (searchClicked)="searchClicked($event)"></app-filter-user>
                </div>
            </mat-card>
            <mat-card>
                <table mat-table [dataSource]="users">
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let user"> {{ user.firstName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Surname">
                        <th mat-header-cell *matHeaderCellDef> Surname</th>
                        <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Role">
                        <th mat-header-cell *matHeaderCellDef> Role</th>
                        <td mat-cell *matCellDef="let user">{{ ('COMMON.' + user.role) | translate }}</td>
                    </ng-container>
                    <ng-container matColumnDef="Update">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let user">
                            <button [routerLink]="['/edit-profile/' + user.id]" mat-icon-button>
                                <mat-icon svgIcon="edit">
                                </mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card>
        </div>
    </div>
}
