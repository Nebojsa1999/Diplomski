<form [formGroup]="form" class="flex flex-row gap-x-4">
    <div class="flex flex-row gap-x-4">
        <mat-form-field appearance="outline">
            <mat-label>{{ 'COMMON.SEARCH_BY_APPOINTMENT_STATUS' | translate }}</mat-label>
            <mat-select (selectionChange)="applyFilter()" [placeholder]="'COMMON.SEARCH_BY_APPOINTMENT_STATUS' | translate"
                        formControlName="appointmentStatus">
                <mat-option [value]="''">
                    {{ 'COMMON.SEARCH_ALL' | translate }}
                </mat-option>
                @for (status of appointmentStatus; track status) {
                    <mat-option [value]="status"> {{ status }}
                    </mat-option>
                }

            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date range</mat-label>

            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="from" placeholder="Start date">
                <input matEndDate formControlName="to" placeholder="End date">
            </mat-date-range-input>

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <div class="flex flex-row mt-2 gap-x-2">
            <button (click)="resetDateRange()" [disabled]="form.invalid || form.pristine"
                    color="primary" mat-flat-button> {{ 'COMMON.BTN_CLEAR' | translate }}
            </button>
        </div>
    </div>
</form>
