<div class="flex flex-col justify-center h-full bg-no-repeat bg-cover bg-center">
    <div class="w-full flex items-center justify-center flex-grow gap-x-12">
        <mat-card class="w-137">
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
                    <h2>{{ readOnly ? ('COMMON.YOUR_FEEDBACK' | translate) : ('COMMON.CREATE_FEEDBACK' | translate) }}</h2>
                    <div class="flex-col space-x-1 mb-4">
                        @for (grade of grades; track $index) {
                            <mat-icon
                                    class="star"
                                    [class.disabled]="readOnly"
                                    (click)="setRating($index + 1)"
                                    [class.active]="(this.form.get('grade')!.value || 1) >= $index + 1">
                                star
                            </mat-icon>
                        }
                    </div>
                    <mat-form-field>
                        <mat-label>{{ 'COMMON.COMMENT' | translate }}</mat-label>
                        <textarea [readonly]="readOnly" formControlName="comment" matInput></textarea>
                    </mat-form-field>
                    @if (!readOnly) {
                        <button [disabled]="form.invalid || form.pristine" mat-flat-button color="primary">{{ 'COMMON.SUBMIT' | translate }}</button>
                    }
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
