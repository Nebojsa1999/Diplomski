@if (appointments(); as appointments) {
    <div class="flex flex-col justify-center h-full bg-no-repeat bg-cover bg-center">
        <div class="w-full flex items-center justify-center flex-grow">
            <mat-card>
                <mat-card-content>
                    <mat-table mat-table [dataSource]="appointments">
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name</th>
                            <td mat-cell *matCellDef="let appointment"> {{ appointment.patient.firstName }}</td>
                        </ng-container>
                        <ng-container matColumnDef="Surname">
                            <th mat-header-cell *matHeaderCellDef> Surname</th>
                            <td mat-cell *matCellDef="let appointment">{{ appointment.patient.lastName }}</td>
                        </ng-container>
                        <ng-container matColumnDef="DateOfAppointment">
                            <th mat-header-cell *matHeaderCellDef> Date and time</th>
                            <td mat-cell *matCellDef="let appointment"> {{ appointment.dateAndTime }}</td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </mat-table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
}
