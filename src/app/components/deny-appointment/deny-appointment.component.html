@if (appointment(); as appointment) {
    <div class="flex flex-col justify-center h-full bg-no-repeat bg-cover bg-center">
        <div class="w-full flex items-center justify-center flex-grow gap-x-12">
            <mat-card class="w-137">
                <mat-card-subtitle class="p-2">{{ appointment?.patient?.firstName }} {{ appointment?.patient?.lastName }}</mat-card-subtitle>
                <mat-card-actions>
                    <button mat-button (click)="deny()">Didn't show up!</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
}
